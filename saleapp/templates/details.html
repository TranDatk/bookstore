{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-success" style="padding:50px 0px 0px 0px;">CHI TIẾT SẢN PHẨM</h1>

<div class="row">
    <div class="col-md-4 col-sm-6">
        <img src="{{ book.image }}" class="img-fluid" alt="{{ book.name }}"/>
    </div>
    <table class="table">
        <tr>
            <th>Tên sản phẩm</th>
            <td>{{ book.name }}</td>
        </tr>
        <tr>
            <th>Mô tả</th>
            <td>{{ book.description|safe }}</td>
        </tr>
        <tr>
            <th>Giá</th>
            <td>{{ "{:,.1f}".format(book.price) }} VNĐ</td>
        </tr>
        <tr>
            <th>Tag</th>
            {% for t in book.tags %}
            <td><h3>{{ t.name }}</h3></td>
            {% endfor %}
        </tr>
    </table>

</div>
{% endblock %}
